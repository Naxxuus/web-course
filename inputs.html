<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inputs</title>
</head>
<body>
    <label>Input de tipo "Texto": </label>
    <input type="text">
    <br>
    <label>Input de tipo Password:</label>
    <input type="password">
    <br>
    <label>Input de tipo Checkbox</label>
    <input type="checkbox">
    <br>
    <label>Input de tipo Calendario</label>
    <input type="date">
    <br>
    <label>Input de tipo Rango</label>
    <input type="range">
    <br>
    <label>Input de tipo Selecciona Archivo</label>
    <input type="file">
    <br>
    <label>Input de tipo Enviar</label>
    <input type="submit">
    <br>
</body>
</html>
